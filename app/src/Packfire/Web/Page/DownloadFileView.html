<!DOCTYPE html>
<html>
    <head>
        <title>Packfire Framework for PHP - Downloading ...</title>
        {{>Packfire\Web\Header}}
    </head>
    <body>
        <div class="container">
            <div id="navMain" class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="{{rootUrl}}">
                            <img src="assets/images/packfire.smalllogo.dark.png" />
                        </a>
                        {{&menu}}
                    </div>
                </div>
            </div>
            <div id="pnlMini" class="row">
                <div id="pnlIntro" class="span8">
                    <div>
                        <h1>Downloads</h1>
                        <p>Grab a copy, it's free anyway.</p>
                    </div>
                </div>
                <div id="pnlDownload" class="span4">
                    <div>
                        <p>Let the code work for you.</p>
                        <a href="downloads" target="_blank" class="btn btn-small btn-inverse"><i class="icon-download icon-white"></i> Downloads</a>
                        <a href="http://github.com/packfire" target="_blank" class="btn btn-small"><i class="icon-flag"></i> View on Github</a>
                    </div>
                </div>
            </div>
            {{#file}}
            <div class="row">
                <div class="span12">
                    <div class="content-box spaced-content">
                        <div>
                            <h2>Downloading...</h2>
                            <div class="progress progress-striped active">
                                <div class="bar" style="width: 100%;"></div>
                            </div>
                            <p>Your download request for {{filename}} has started. </p>
                            <a href="downloads" class="btn btn-primary"><i class="icon-chevron-left icon-white"></i> Back to Downloads</a>
                            <iframe id="downloadHelper" src="{{url}}" style="height:0;width:0;display:none;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            {{/file}}
            {{>Packfire\Web\Footer}}
        </div>
    </body>
</html>
