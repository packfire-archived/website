<!DOCTYPE html>
<html>
    <head>
        <title>Packfire Framework for PHP - Get Started</title>
        {{>Packfire\Web\Header}}
    </head>
    <body>
        <div class="container">
            <div id="navMain" class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="{{rootUrl}}">
                            <img src="assets/images/packfire.smalllogo.dark.png" />
                        </a>
                        {{&menu}}
                    </div>
                </div>
            </div>
            <div id="pnlMini" class="row">
                <div id="pnlIntro" class="span8">
                    <div>
                        <h1>Get Started</h1>
                        <p>It's easy to get Packfire working right away.</p>
                    </div>
                </div>
                <div id="pnlDownload" class="span4">
                    <div>
                        <p>Let the code work for you.</p>
                        <a href="downloads" target="_blank" class="btn btn-small btn-inverse"><i class="icon-download icon-white"></i> Downloads</a>
                        <a href="http://github.com/packfire" target="_blank" class="btn btn-small"><i class="icon-flag"></i> View on Github</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class=" content-box spaced-content">
                        <p>Currently our Get Started Guide is hosted on Github. </p>
                        <a href="https://github.com/packfire/books/blob/master/starter-guide.md" class="btn btn-large btn-success">Get Started <i class="icon-play icon-white"></i></a>
                    </div>
                </div>
            </div>
            {{>Packfire\Web\Footer}}
        </div>
    </body>
</html>
